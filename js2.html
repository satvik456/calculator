<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <script>
        function add(){
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value; 
            a=parseInt(a);
            b=parseInt(b);
            var c=a+b;
            //  document.getElementById("p1").innerHTML=c;
                document.getElementById("p1").innerText="Result :"+c;
        }
        function mul(){
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value; 
            a=parseInt(a);
            b=parseInt(b);
            var c=a*b;
            //  document.getElementById("p1").innerHTML=c;
                document.getElementById("p1").innerText="Result :"+c;
        }
        function sub(){
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value; 
            a=parseInt(a);
            b=parseInt(b);
            var c=a-b;
            //  document.getElementById("p1").innerHTML=c;
                document.getElementById("p1").innerText="Result :"+c;
        }
        function div(){
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value; 
            a=parseInt(a);
            b=parseInt(b);
            var c=a/b;
            //  document.getElementById("p1").innerHTML=c;
                document.getElementById("p1").innerText="Result :"+c;
        }
    </script>
</head>
<body>
    Enter a First Number: <input type="number" id="t1">
    <br><br>
    Enter a second number: <input type="number" id="t2">
    <br><br>
    <p id="p1">Result:</p>
    <button onclick="add()">Add</button>
    <button onclick="mul()">Mul</button>
    <button onclick="sub()">Sub</button>
    <button onclick="div()">Div</button>
</body>
</html>
