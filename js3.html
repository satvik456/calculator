<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change image </title>
    <script>
        function on(){
            document.getElementById("img").src="bulbon.jpg"
        }
        function off(){
            document.getElementById("img").src="bulboff.jpg"
        }
    </script>
</head>
<body>
    <button onclick="on()">LightOn</button> <br><br>

    <button onclick="off()">LIghtOff</button>
    <img src="bulboff.jpg" alt="" id="img">
    
    
</body>
</html>
